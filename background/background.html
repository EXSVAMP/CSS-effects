<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		.info {
			font: 500 18px SimSun, SimHei, serif;
			color: #ffffff;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.container {
			padding: 20px;
			height: 100%;
			background-image: url(../image/html5.png), url(../image/bgc.png);
			background-position: bottom right, top left;
			background-repeat: no-repeat, repeat;
			background-size: 100px 100px, auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="info">
			<pre>
				.container {
					padding: 20px;
					height: 100%;

					background-position: bottom right, top left;
					background-repeat: no-repeat, repeat;
					background-size: 100px 100px, auto;
				}
			</pre>

			<p>
				
			</p>
		</div>
	</div>
</body>
</html>
