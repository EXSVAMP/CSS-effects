<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		.info {
			font: 700 24px SimSun, SimHei, serif;
			color: #666633;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.container {
			padding: 20px;
			height: 100%;
			background: -webkit-linear-gradient(left top, #CCFFFF, #CCFFCC, #6699CC); 
			background: linear-gradient(to right bottom, #CCFFFF, #CCFFCC, #6699CC);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit rerum veniam saepe placeat nam distinctio tempora, id voluptatem hic maxime tenetur nihil expedita omnis magnam repellat! Blanditiis, hic possimus vero.</div>
	</div>
</body>
</html>
