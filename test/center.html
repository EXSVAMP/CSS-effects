<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Center</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			width: 100%;
			height: 100%;
			position: relative;
			background-color: #99CCCC;
		}

		/*body {
			height: 100%;
			position: relative;
			background-color: #CCFFFF;
		}*/

		.wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			width: 400px;
			height: 200px;
			background-color: #FFCCCC;
		}
	</style>
</head>
<body>
	<div class="wrapper"></div>
</body>
</html>
