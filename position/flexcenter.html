<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Center</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.info {
			font-family: SimHei, "Microsoft YaHei", SimSun, serif;
			font-weight: 700;
			font-size: 20px;
			line-height: 200px;
			color: #333333;
		}

		html,
		body {
			display: flex;
			width: 100%;
			height: 100%;
			justify-content: center;
			align-items: center;
			background-color: #FFCCCC;
		}

		.wrapper {
			width: 400px;
			height: 200px;
			text-align: center;
			background-color: #99CCCC;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<span class="info">使用 Flex 实现的窗口居中</span>
	</div>
</body>
</html>
